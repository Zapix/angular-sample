<div class="page-header">
  <h1>Add book.</h1>
</div>
<div class="row" ng-show="bookAdded">
  <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
    <div class="alert alert-success">
      Book "{{ book.title }}" has been added.
    </div>
  </div>
</div>
<form name="form" novalidate ng-show="!bookAdded">
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          ng-model="book.title"
          class="form-control"
          required />
      </div>
      <div ng-show="form.$submitted || form.title.$touched">
        <div class="alert alert-danger" ng-show="form.title.$error.required">Set title.</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.title">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <button
        class="btn btn-primary"
        ng-click="addBook(form, book)">Add book</button>
    </div>
  </div>
</form>
