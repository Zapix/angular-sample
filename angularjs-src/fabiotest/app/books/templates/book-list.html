<div class="page-header">
  <h1>Book list</h1>
</div>
<div class="row" ng-show="token">
  <div class="col-lg-12 col-md-12 col-sm-12 ">
    <a href="#/book-add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add Book</a>
  </div>
</div>
<div class="row" ng-show="!bookList || bookList.length == 0">
  <div class="col-lg-12 col-md-12 col-sm-12 ">
    No books here :(
  </div>
</div>
<div class="row" ng-show="bookList && bookList.length > 0" >
  <div class="col-lg-12 col-md-12 col-sm-12">
    <ul>
      <li ng-repeat="book in bookList">{{ book.title }}</li>
    </ul>
  </div>
</div>
