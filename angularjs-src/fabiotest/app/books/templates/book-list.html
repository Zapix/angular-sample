<div class="page-header">
  <h1>Book list</h1>
</div>
<div class="row" ng-show="token">
  <div class="col-lg-12 col-md-12 col-sm-12 ">
    <a href="#/book-add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add Book</a>
  </div>
</div>
<div class="row" ng-show="!bookList || bookList.length == 0">
  <div class="col-lg-12 col-md-12 col-sm-12 ">
    No books here :(
  </div>
</div>
<div class="row" ng-show="bookList && bookList.length > 0" >
  <div class="col-lg-12 col-md-12 col-sm-12">
    <table class="table table-hover table-striped">
      <tr>
        <th>Book</th>
        <th>Author</th>
      </tr>
      <tr ng-repeat="book in bookList">
        <td>{{ book.title }}</td>
        <td>{{ book.author.username }}</td>
      </tr>
    </table>
  </div>
</div>
