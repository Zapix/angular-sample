<div class="page-header">
  <h1>Sign in</h1>
</div>
<form name="form" novalidate>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="alert alert-danger" ng-repeat="error in serverErrors.non_field_errors">{{ error }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          ng-model="user.username"
          required/>
      </div>
      <div ng-show="form.$submitted || form.username.$touched">
        <div class="alert alert-danger" ng-show="form.username.$error.required">Enter username.</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.username">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ng-model="user.password"
          required />
      </div>
      <div ng-show="form.$submitted || form.username.$touched">
        <div class="alert alert-danger" ng-show="form.password.$error.required">Enter password.</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.password">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <input
        type="submit"
        class="btn btn-primary pull-right"
        value="Sign in"
        ng-click="authenticateUser(form, user)"
        />
    </div>
  </div>
</form>
