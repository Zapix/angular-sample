<div class="page-header">
  <h1>Sign up!</h1>
</div>
<form name="form" novalidate>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          ng-model="user.username"
          required />
      </div>
      <div ng-show="form.$submitted || form.username.$touched">
        <div class="alert alert-danger" ng-show="form.username.$error.required">Set username.</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.username">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="">Password:</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          ng-model="user.password1"
          required />
      </div>
      <div ng-show="form.$submitted || form.password1.$touched">
        <div class="alert alert-danger" ng-show="form.password1.$error.required">Set password.</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.password1">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="password2">Re password:</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          ng-model="user.password2"
          required />
      </div>
      <div ng-show="form.$submitted || form.password2.$touched">
        <div class="alert alert-danger" ng-show="form.password2.$error.required">Repeat password.</div>
        <div class="alert alert-danger" ng-show="user.password1 != user.password2">Passwords should match</div>
        <div class="alert alert-danger" ng-repeat="error in serverErrors.password2">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
      <input
        type="submit"
        class="btn btn-primary pull-right"
        value="Sign up"
        ng-click="createUser(form, user)" />
    </div>
  </div>
</form>
